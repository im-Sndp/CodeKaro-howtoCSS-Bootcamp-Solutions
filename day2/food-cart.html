<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Food cart</title>
    <link rel="stylesheet" href="food-cart-style.css" type="text/css">
</head>
<body>
    <div class="cart-body">
        <div class="food-body">
            <img class="food-img" src="https://source.unsplash.com/1600x1000/?indianfood" alt="food">
            <div class="off-banner">
                50% OFF up to 100
            </div>
            <div class="time">38 min</div>
            <div class="promoted">Promoted</div>
        </div>
        <p class="resturant-name">Center Point Resturant <br>
            <span class="resturant-type">North Indian, Chinese</span>
        </p>
        <div class="cart-footer">
            <div class="footer-img"> <img class="max-safty-image" src="static/max-safty.avif" alt="max-safty-logo"> </div>
            <div class="footer-des"> <p>Follows all Max Safety measures to ensure your food is safe</p> </div>
            
        </div>
    </div>
</body>
</html>
